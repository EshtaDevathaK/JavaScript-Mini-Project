<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸŒ— Dark Mode Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: 0.3s, color 0.3s;
      padding: 20px;
    }

    .dark-modey {
      background-color: #121212;
      color: white;
    }

    .light-modey {
      background-color: #ffffff;
      color: #000000;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ğŸŒ“ Theme Toggle (Dark/Light)</h2>
  <p>This site remembers your theme even after refreshing!</p>
  <button id="themeToggleBtn">ğŸŒ™ Switch to Dark Mode</button>

  <script>
    const body = document.body;
    const toggleBtn = document.getElementById("themeToggleBtn");

    // ğŸ§  Load saved theme from localStorage (if any)
    const savedTheme = localStorage.getItem("theme"); // The key is "theme", and the value is either "light" or "dark"
   // localStorage.getItem("theme") is used to retrieve the value associated with the key "theme". 
   // It checks if the browser has a stored theme, which could be "light" or "dark" (depending on the userâ€™s last choice).


  // classList :
  // The classList property is a read-only DOM API on Element 
  // that returns a live DOMTokenList representing the elementâ€™s CSS classes

//If You need things to stay as it is after refresh then You need this 
    if (savedTheme === "darky") {
      body.classList.add("dark-modey");//If You ignore this after refresh theme mode will be Not the prev state You left Over
      toggleBtn.textContent = "â˜€ï¸ Switch to Light Mode"; //If You ignore this after refresh text will be Not the prev state You left Over
    } else {
      body.classList.add("light-modey");
     // toggleBtn.textContent = "â˜€ï¸ Switch to Light Mode";
    }

    // ğŸ¯ Toggle button logic
    toggleBtn.addEventListener("click", () => {
      if (body.classList.contains("dark-modey")) {
        // ğŸŒ Switch to light
        body.classList.replace("dark-modey", "light-modey");
        toggleBtn.textContent = "ğŸŒ™ Switch to Dark Mode";
        localStorage.setItem("theme", "lighty");
      } else {
        // ğŸŒ™ Switch to dark
        body.classList.replace("light-modey", "dark-modey");
        toggleBtn.textContent = "â˜€ï¸ Switch to Light Mode";
        localStorage.setItem("theme", "darky"); // localStorage.setItem(): Save data (store something with a key).
      }
    });
  </script>
</body>
</html>

 localStorage is just like a memory that ensures your theme preference stays the same across page reloads and sessions.
