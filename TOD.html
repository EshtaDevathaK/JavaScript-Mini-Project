<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input id="Input" placeholder="Enter your todo">
<button onclick="add()">ADD</button>
<ul id="Un-OrderedList"></ul>

<script>
    let ul = document.getElementById("Un-OrderedList");
    let input = document.getElementById("Input");

    function add() {
        if (input.value.trim() === "") return; // corner case very much mandatory to mention

        let listItem = document.createElement("li");

        // Create span to hold the text
        let span = document.createElement("span");
        span.innerText = input.value;

        // Create Complete button
        let completeBtn = document.createElement("button");
        completeBtn.innerText = "âœ…"; // To store in The Updated text comes via input
        completeBtn.onclick = () => {
            span.style.textDecoration = span.style.textDecoration === "line-through" ? "none" : "line-through";
        };

        // Create Edit button
        let editBtn = document.createElement("button");
        editBtn.innerText = "âœï¸";
        editBtn.onclick = () => {
        // span.innerText  ->  Shows the current task text inside the pop-up for editing.
        let newText = prompt("Edit your task:", span.innerText); // span.innerText â†’ accesses the current task text inside the <span> element.
        if (newText !== null && newText.trim() !== "") { 
                span.innerText = newText;  // span.innerText where the text are all stored Okay , We put newText inside span.innerText , which holds the text
            }
        };

        // Create Delete button
        let deleteBtn = document.createElement("button");
        deleteBtn.innerText = "ğŸ—‘ï¸";
        deleteBtn.onclick = () => {
        listItem.remove();
        };

        // Append everything
        listItem.appendChild(span);
        listItem.appendChild(completeBtn);
        listItem.appendChild(editBtn);
        listItem.appendChild(deleteBtn);

        ul.appendChild(listItem);

        input.value = "";
    }
</script>

</body>
</html>
