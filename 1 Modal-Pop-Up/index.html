  <button id="openModalBtn">Open Modal</button>

  <!-- Reusable Modal Structure -->
  <div id="modal" class="modal hidden">  <!-- BackGround & Box as a Whole -->
    <div class="modal-overlay"></div>  <!-- BackGround Separate given because , in Js we wrote [ display: none ] on overlay clicks [ BG Clicks ]=>  overlay.addEventListener('click', closeModal); -->
    <div class="modal-content">  <!-- Model-Box Separate , one after another for a reason, not to Overlap  -->
      <span class="close-btn">&times;</span>
      <h2>Hello from Modal!</h2>
      <p>This is a reusable modal popup component.</p>
    </div>
  </div>
