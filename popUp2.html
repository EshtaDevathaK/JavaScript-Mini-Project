<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🪟 Modal Popup with ESC Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    .modal.showing {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to   { opacity: 1 }
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>🔘 Modal Popup Example (With ESC Key)</h2>
  <button id="openModalBtn">Open Modal</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span> 
      <!-- Close button symbol &times; -->
      <h3>Hello 👋</h3>
      <p>Press <b>ESC</b> to close this modal too!</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const openBtn = document.getElementById("openModalBtn");
    const closeBtn = document.querySelector(".close-btn");

    openBtn.addEventListener("click", () => {
      modal.classList.add("showing");
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("showing");
    });

    window.addEventListener("click", (event) => {
      if (event.target === modal) {
        modal.classList.remove("showing");
      }
    });

    // ⌨️ Close modal with ESC key
    window.addEventListener("keydown", (event) => {
      if (event.key === "Escape" && modal.classList.contains("showing")) {
        modal.classList.remove("showing");
      }
    });
  </script>

</body>
</html>
