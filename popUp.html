<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🪟 Modal Popup (JS Only)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .modal {
      display: none; 
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>🔘 Modal Popup Example</h2>
  <button id="openModalBtn">Open Modal</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Hello 👋</h3>
      <p>This is a modal popup using only JavaScript!</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");

    // Open modal on button click
    document.getElementById("openModalBtn").onclick = () => modal.style.display = "flex";

    // Close modal on (x) click or click outside modal
    modal.onclick = (event) => event.target === modal && (modal.style.display = "none");
    document.querySelector(".close-btn").onclick = () => modal.style.display = "none";
  </script>

</body>
</html>


<!-- 
The function checks:    modal.onclick = (event) => event.target === modal && (modal.style.display = "none");

👉 event.target === modal: means "Did the user click outside the modal box (on the dark overlay)?"

If true, the code on the right of && runs:

👉 modal.style.display = "none" hides the modal

So:
✔️ Clicking outside the modal content (i.e., on the background) will close the modal -->
